<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>

</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button id="bt1" onclick="clicar1">
        Botão 1
    </button>
    <button id="bt2" onclick="clicar2">
        Botão 2
    </button>
    <button id="bt3" onclick="clicar3">
        Botão 3
    </button>

    <div id="res">
        Sua escolha
    </div>

    <script>
        var res = document.getElementById('res')

        function clicar1(){
            res.innerHTML='Clicou no Botão 1'
        }

        function clicar2(){
            window.confirm('Clicou no Botão 2')
        }

        function clicar3(){
            window.confirm('Clicou no Botão 3')
        }
    </script>
</body>
</html>
